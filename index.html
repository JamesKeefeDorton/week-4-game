<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collecter</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/bootstrap-3.3.6.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
	
</head>
<body>
	<img src="assets/images/red-crystal.png" type="button" class="img-circle crystal" id="red-crystal">
	<img src="assets/images/yellow-crystal.png" type="button" class="img-circle crystal" id="yellow-crystal">
	<img src="assets/images/green-crystal.png" type="button" class="img-circle crystal" id="green-crystal">
	<img src="assets/images/blue-crystal.png" type="button" class="img-circle crystal" id="blue-crystal">

	<h1>Target: <span id="target"></span></h1>
	<h1>Score: <span id="score"></span></h1>

	<button type="button" id="reset">Reset</button>

	<script src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
